<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdShield - Detect Suspicious URL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3rem;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }

        header p {
            font-size: 1.2rem;
            color: #0f0;
        }

        .container {
            background-color: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #0f0;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1.2rem;
            color: #0f0;
        }

        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #222;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #555;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0c0;
        }

        #loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        #loading p {
            color: #0f0;
        }

        .spinner {
            border: 4px solid #222;
            border-top: 4px solid #0f0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #0f0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AdShield</h1>
        <p>Submit URL for Suspicious Ad Detection</p>
    </header>
    <div class="container">
        <form id="urlForm" action="/detect" method="POST">
            <label for="ad_url">Enter URL:</label>
            <input type="text" id="ad_url" name="ad_url" required placeholder="https://example.com">
            <button type="submit">Analyze URL</button>
        </form>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing URL...</p>
        </div>
    </div>
    <footer>
    </footer>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            const loading = document.getElementById('loading');

            
            loading.style.display = 'flex';

            setTimeout(() => {
                form.submit();
            }, 2000); 
        });
    </script>
</body>
</html>
