// template->confirm.html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            margin-bottom: 1rem;
        }

        .confirmation-container {
            background-color: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #0f0;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .confirmation-container p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .confirmation-container button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }

        .confirmation-container button:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>
    <h1>Confirmation</h1>
    <div class="confirmation-container">
        <p>Did you recently speak, search, or plan anything related to the following words?</p>
        <ul>
            {% for word in extracted_words %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
        <p>If yes, this might be a targeted ad.</p>
        <button onclick="window.location.href='/confirm?response=yes'">Yes</button>
        <button onclick="window.location.href='/confirm?response=no'">No</button>
    </div>
</body>
</html>
